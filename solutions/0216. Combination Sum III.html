<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Combination Sum III</title>

<link href="../helper/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../helper/logger.js"></script>
<script type="text/javascript"> 
//https://leetcode.com/problems/combination-sum-iii

function test(){
    print(combinationSum3, [3,9], '[[1,2,6], [1,3,5], [2,3,4]]');
}

/**
 * @param {number} k
 * @param {number} n
 * @return {number[][]}
 */
var combinationSum3 = function(k, n) {
    var res = [];
    var candidates = [1,2,3,4,5,6,7,8,9];
    candidates.sort((a, b) => {
        return a - b;
    });
    bfs(0, -1, []);
    return res;

    function bfs(sum, index, tmp){
        var newTmp = null;
        if(sum === n && tmp.length === k){
            newTmp = tmp.concat();
            res.push(newTmp);
            return;
        }else if(tmp.length > k || sum > n || index + 1 >= candidates.length){
            return; //pruning
        }

        for(var i = index + 1; i < candidates.length; i++){
            newTmp = tmp.concat();
            newTmp.push(candidates[i]);
            bfs(sum + candidates[i], i, newTmp);
        }
    }
};

</script>
</head>

<body >
    <textarea class="output"></textarea>
    <button type="button" onclick="test()">Run!</button>
</body>

</html>

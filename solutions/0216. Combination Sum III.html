<title>Combination Sum III</title>

<script type="text/javascript"> 
//https://leetcode.com/problems/combination-sum-iii

function test(){
    print(combinationSum3, [3,9], '[[1,2,6], [1,3,5], [2,3,4]]');
}

/**
 * @param {number} k
 * @param {number} n
 * @return {number[][]}
 */
var combinationSum3 = function(k, n) {
    var res = [];
    var candidates = [1,2,3,4,5,6,7,8,9];
    candidates.sort((a, b) => {
        return a - b;
    });
    bfs(0, -1, []);
    return res;

    function bfs(sum, index, tmp){
        var newTmp = null;
        if(sum === n && tmp.length === k){
            newTmp = tmp.concat();
            res.push(newTmp);
            return;
        }else if(tmp.length > k || sum > n || index + 1 >= candidates.length){
            return; //pruning
        }

        for(var i = index + 1; i < candidates.length; i++){
            newTmp = tmp.concat();
            newTmp.push(candidates[i]);
            bfs(sum + candidates[i], i, newTmp);
        }
    }
};

//-----------------------------------------------------------------------------

function print(method, args, expect){
    var output = document.getElementsByClassName("output")[0];
    output.innerHTML += '>> ' + method.name + '(';
    if(args && args.length > 0){
        try{
            var argsStr = JSON.stringify(args);
            output.innerHTML += argsStr.substring(1, argsStr.length - 1);
        }catch(ex){
            output.innerHTML += '{Printing args in console}';
            console.log('circle references, args is:');
            console.log(args);
        }
    }
    output.innerHTML += ')';
    if(expect !== undefined){
        output.innerHTML += ', expect: ' + expect;
    }
    output.innerHTML += '\n';
    var res = method.apply(this, args);
    try{
        output.innerHTML += '<< ' + JSON.stringify(res) + '\n';
    }catch(ex){
        output.innerHTML += '<< {Printing result in console} \n';
        console.log('circle references, result is:');
        console.log(res);
    }
}

</script>

<body >
    <button type="button" onclick="test()">Run!</button>
    <textarea class="output"></textarea>

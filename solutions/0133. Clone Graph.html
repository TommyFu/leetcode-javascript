<html xmlns="http://www.w3.org/1999/xhtml">

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Clone Graph</title>

<script type="text/javascript"> 
//https://leetcode.com/problems/clone-graph/

function test(){
    var a1 = new UndirectedGraphNode(1);
    var a2 = new UndirectedGraphNode(2);
    var a3 = new UndirectedGraphNode(3);
    var a4 = new UndirectedGraphNode(4);
    a1.neighbors = [a2, a3];
    a2.neighbors = [a4];
    a3.neighbors = [a4];
    print(cloneGraph, [a1]);

    var a0 = new UndirectedGraphNode(0); 
    a0.neighbors = [a0, a0]; 
    print(cloneGraph, [a0]);
}

function UndirectedGraphNode(label) {
    this.label = label;
    this.neighbors = [];   // Array of UndirectedGraphNode
}

/**
 * @param {UndirectedGraphNode} graph
 * @return {UndirectedGraphNode}
 */
var cloneGraph = function(graph) {
    var visited = {};
    if(graph === null){
        return null;
    }else{
        return dfs(graph);
    }

    function dfs(node){
        var newNode = null;
        if(visited[node.label]){
            newNode = visited[node.label];
        }else{
            newNode = new UndirectedGraphNode(node.label);
            visited[node.label] = newNode;
        }
        for(var i = 0; i < node.neighbors.length; i++){
            if(node.neighbors[i].label !== node.label){
                if(!visited[node.neighbors[i].label]){
                    newNode.neighbors.push(dfs(node.neighbors[i]));
                }else{
                    newNode.neighbors.push(visited[node.neighbors[i].label]);
                }
            }else{
                newNode.neighbors.push(visited[node.label]);
            }
        }
        return newNode; 
    }   
};

//-----------------------------------------------------------------------------

function print(method, args, expect){
    var output = document.getElementsByClassName("output")[0];
    output.innerHTML += '>> ' + method.name + '(';
    if(args && args.length > 0){
        try{
            var argsStr = JSON.stringify(args);
            output.innerHTML += argsStr.substring(1, argsStr.length - 1);
        }catch(ex){
            output.innerHTML += '{Printing args in console}';
            console.log('circle references, args is:');
            console.log(args);
        }
    }
    output.innerHTML += ')';
    if(expect){
        output.innerHTML += ', expect: ' + expect;
    }
    output.innerHTML += '\n';
    var res = method.apply(this, args);
    try{
        output.innerHTML += '<< ' + JSON.stringify(res) + '\n';
    }catch(ex){
        output.innerHTML += '<< {Printing result in console} \n';
        console.log('circle references, result is:');
        console.log(res);
    }
}

</script>

</head>

<body >
    <button type="button" onclick="test()">Run!</button>
    <textarea class="output"></textarea>
</body>

    print(combinationSum, [[1,2,6,7], 8], '[7],[223]');
    print(combinationSum, [[3,12,9,11,6,7,8,5,4], 15], '[7],[223]');
    print(combinationSum, [[7,3,2], 18], '[[2,2,2,2,2,2,2,2,2],[2,2,2,2,2,2,3,3],[2,2,2,2,3,7],[2,2,2,3,3,3,3],[2,2,7,7],[2,3,3,3,7],[3,3,3,3,3,3]]');
}

/**
 * @param {number[]} candidates
 * @param {number} target
 * @return {number[][]}
 */
var combinationSum = function(candidates, target) {
    var res = [];
    candidates.sort((a, b) => {
        return a - b;
    });
    dfs(0, 0, []);
    return res;

    function dfs(sum, index, tmp){
        if(sum === target){
            newTmp = tmp.concat();
            res.push(newTmp);
            return; //pruning
        }else if(sum > target){
            return; //pruning
        }
        for(var i = index; i < candidates.length; i++){ 
            newTmp = tmp.concat();
            newTmp.push(candidates[i]);
            dfs(sum + candidates[i], i, newTmp);
        }    
    }
};

function print(method, args, expect){
    var output = document.getElementsByClassName("output")[0];
    output.innerHTML += '>> ' + method.name + '(';
    if(args && args.length > 0){
        try{
            var argsStr = JSON.stringify(args);
            output.innerHTML += argsStr.substring(1, argsStr.length - 1);
        }catch(ex){
            output.innerHTML += '{Printing args in console}';
            console.log('circle references, args is:');
            console.log(args);
        }
    }
    output.innerHTML += ')';
    if(expect !== undefined){
        output.innerHTML += ', expect: ' + expect;
    }
    output.innerHTML += '\n';
    var res = method.apply(this, args);
    try{
        output.innerHTML += '<< ' + JSON.stringify(res) + '\n';
    }catch(ex){
        output.innerHTML += '<< {Printing result in console} \n';
        console.log('circle references, result is:');
        console.log(res);
    }
}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>3Sum Closest</title>

<link href="../helper/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../helper/logger.js"></script>
<script type="text/javascript"> 
//https://leetcode.com/problems/3sum-closest

function test(){
    print(threeSumClosest, [[-1,2,1,-4], 1]);
    print(threeSumClosest, [[0,2,1,-3], 1]);
}

/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 */
var threeSumClosest = function(nums, target) {
    var min = Infinity;
    var res = 0;
    nums = nums.sort((a, b) => {
        return a - b;
    });

    for(var i = 0; i < nums.length - 2; i++){
        if(nums[i - 1] !== undefined && nums[i - 1] === nums[i]){
            continue;
        }
        var curr = nums[i];
        var m = i + 1;
        var n = nums.length - 1;
        while(m < n){
            var tmp = Math.abs(nums[m] + nums[n] + curr - target);
            if(tmp < min){
                min = tmp;
                res = nums[m] + nums[n] + curr;
            }

            if(nums[m] + nums[n] + curr < target){
                m++;
            } else {
                n--;
            }
        }
    }
    return res;
};

</script>
</head>

<body >
    <textarea class="output"></textarea>
    <button type="button" onclick="test()">Run!</button>
</body>

</html>

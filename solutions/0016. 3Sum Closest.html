<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>3Sum Closest</title>

<script type="text/javascript"> 
//https://leetcode.com/problems/3sum-closest

function test(){
    print(threeSumClosest, [[-1,2,1,-4], 1]);
    print(threeSumClosest, [[0,2,1,-3], 1]);
}

/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 */
var threeSumClosest = function(nums, target) {
    var min = Infinity;
    var res = 0;
    nums = nums.sort((a, b) => {
        return a - b;
    });

    for(var i = 0; i < nums.length - 2; i++){
        if(nums[i - 1] !== undefined && nums[i - 1] === nums[i]){
            continue;
        }
        var curr = nums[i];
        var m = i + 1;
        var n = nums.length - 1;
        while(m < n){
            var tmp = Math.abs(nums[m] + nums[n] + curr - target);
            if(tmp < min){
                min = tmp;
                res = nums[m] + nums[n] + curr;
            }

            if(nums[m] + nums[n] + curr < target){
                m++;
            } else {
                n--;
            }
        }
    }
    return res;
};

//-----------------------------------------------------------------------------

function print(method, args, expect){
    var output = document.getElementsByClassName("output")[0];
    output.innerHTML += '>> ' + method.name + '(';
    if(args && args.length > 0){
        try{
            var argsStr = JSON.stringify(args);
            output.innerHTML += argsStr.substring(1, argsStr.length - 1);
        }catch(ex){
            output.innerHTML += '{Printing args in console}';
            console.log('circle references, args is:');
            console.log(args);
        }
    }
    output.innerHTML += ')';
    if(expect !== undefined){
        output.innerHTML += ', expect: ' + expect;
    }
    output.innerHTML += '\n';
    var res = method.apply(this, args);
    try{
        output.innerHTML += '<< ' + JSON.stringify(res) + '\n';
    }catch(ex){
        output.innerHTML += '<< {Printing result in console} \n';
        console.log('circle references, result is:');
        console.log(res);
    }
}

</script>

html{
	width: 100%; height:100%;

body{
	width: 80%; height:100%; margin: 0px auto; background: rgba(238, 246, 251, 0.51);

	width: 100%; height: 90%; font-size: 15px;

	width: 40%; height: 5%; display: block; margin: 5px 30%;

</style>
</head>

<body >
    <button type="button" onclick="test()">Run!</button>
    <textarea class="output"></textarea>
</body>

</html>

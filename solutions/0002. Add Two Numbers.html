<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Add Two Numbers</title>

<link href="../helper/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../helper/logger.js"></script>
<script type="text/javascript"> 
//https://leetcode.com/problems/add-two-numbers/

function test(){
    var l2 = new ListNode(2);
    var l4 = new ListNode(4);
    var l3 = new ListNode(3);
    var l5 = new ListNode(5);
    var l6 = new ListNode(6);
    var l4_ = new ListNode(4);

    l2.next = l4;
    l4.next = l3;
    l5.next = l6;
    l6.next = l4_;

    print(addTwoNumbers, [l2, l5]);
}

function ListNode(val) {
    this.val = val;
    this.next = null;
}
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
var addTwoNumbers = function(l1, l2) {
    var carry = 0;
    var result = new ListNode(-1);
    var resHead = result;
    while(l1 !== null || l2 !== null){
        var sum = carry;
        if(l1 !== null){
            sum += l1.val;
            l1 = l1.next;
        }
        if(l2 !== null){
            sum += l2.val;
            l2 = l2.next;
        }

        var node = null;
        if(sum >= 10){
            node = new ListNode(sum - 10);
            carry = 1;
        }else{
            node = new ListNode(sum);
            carry = 0;
        }
        result.next = node;
        result = result.next;
    }
    if(carry === 1){
        result.next = new ListNode(1);
    }
    return resHead.next;
};

</script>
</head>

<body >
    <textarea class="output"></textarea>
    <button type="button" onclick="test()">Run!</button>
</body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Count Complete Tree Nodes</title>

<script type="text/javascript"> 
//https://leetcode.com/problems/count-complete-tree-nodes/

function test(){
    var n1 = new TreeNode(0);
    var n2 = new TreeNode(0);
    var n3 = new TreeNode(0);
    var n4 = new TreeNode(4);
    var n5 = new TreeNode(5);
    var n6 = new TreeNode(6);
    var n7 = new TreeNode(7);
    n1.left = n2;
    n1.right = n3; 
    n2.left = n4;
    n2.right = n5; 
    n3.left = n6; 
    n3.right = n7; 

    print(countNodes, [n1]);

    var a1 = new TreeNode(1);
    print(countNodes, [a1]);
}

function TreeNode(val) {
    this.val = val;
    this.left = this.right = null;
}
/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {TreeNode} root
 * @return {number}
 */
var countNodes = function(root) {
    return treeNodes(root);

    function treeNodes(node){
        if(!node){
            return 0;
        }else{
            var leftDepth = 0;
            var rightDepth = 0;
            var leftChild = node.left;
            while(leftChild){
                leftDepth++;
                leftChild = leftChild.left;
            }
            var rightChild = node.right;
            while(rightChild){
                rightDepth++;
                rightChild = rightChild.right;
            }
            if(leftDepth === rightDepth){
                return Math.pow(2, leftDepth + 1) - 1;
            }else{
                return treeNodes(node.left) + treeNodes(node.right) + 1;
            }
        }
    }

};

//-----------------------------------------------------------------------------

function print(method, args, expect){
    var output = document.getElementsByClassName("output")[0];
    output.innerHTML += '>> ' + method.name + '(';
    if(args && args.length > 0){
        try{
            var argsStr = JSON.stringify(args);
            output.innerHTML += argsStr.substring(1, argsStr.length - 1);
        }catch(ex){
            output.innerHTML += '{Printing args in console}';
            console.log('circle references, args is:');
            console.log(args);
        }
    }
    output.innerHTML += ')';
    if(expect !== undefined){
        output.innerHTML += ', expect: ' + expect;
    }
    output.innerHTML += '\n';
    var res = method.apply(this, args);
    try{
        output.innerHTML += '<< ' + JSON.stringify(res) + '\n';
    }catch(ex){
        output.innerHTML += '<< {Printing result in console} \n';
        console.log('circle references, result is:');
        console.log(res);
    }
} 

</script>

<style type="text/css">
html{
	width: 100%; height:100%;
}
body{
	width: 80%; height:100%; margin: 0px auto; background: rgba(238, 246, 251, 0.51);
}
.output{
	width: 100%; height: 90%; font-size: 15px;
}
button{
	width: 40%; height: 5%; display: block; margin: 5px 30%;
}
</style>
</head>

<body >
    <button type="button" onclick="test()">Run!</button>
    <textarea class="output"></textarea>
</body>

</html>

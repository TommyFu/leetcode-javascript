<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>0338. Counting Bits</title>

<link href="../helper/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../helper/logger.js"></script>
<script type="text/javascript"> 
//https://leetcode.com/problems/counting-bits

function test(){
    print(countBits, [5]);
    print(countBits, [3]);
    print(countBits, [0]);
}

/**
 * @param {number} num
 * @return {number[]}
 */
var countBits = function(num) {
	if(num === 0) return [0];
    var result = [0], len, count = 0;
    while(true){
    	len = result.length;
    	for(var i = 0; i < len; i++){
    		result.push(result[i] + 1);
    		count++;
    		if(count >= num)
    			return result;
    	}
    }
};

</script>
</style>
</head>

<body >
    <textarea class="output"></textarea>
    <button type="button" onclick="test()">Run!</button>
</body>

</html>

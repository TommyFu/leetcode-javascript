<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Excel Sheet Column Number</title>

<link href="../helper/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../helper/logger.js"></script>
<script type="text/javascript"> 
//https://leetcode.com/problems/excel-sheet-column-number/

function test(){
    print(convertToTitle, [677]);
    print(convertToTitle, [1]);
    print(convertToTitle, [28]);
}

/**
 * @param {number} n
 * @return {string}
 */
var convertToTitle = function(n) {
    var res = "";
    var codeA = "A".charCodeAt(); 
    while(n > 0){
    	n--;
    	res = String.fromCharCode(codeA + n % 26) + res;
    	n = parseInt(n / 26);
    }
    
    return res;
};

</script>
</head>

<body >
    <textarea class="output"></textarea>
    <button type="button" onclick="test()">Run!</button>
</body>

</html>

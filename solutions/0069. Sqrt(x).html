<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Sqrt(x)</title>

<link href="../helper/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../helper/logger.js"></script>
<script type="text/javascript"> 
//https://leetcode.com/problems/sqrtx/

function test(){
    print(mySqrt, ['3']);
    print(mySqrt, [2147395599]);
}

/**
 * @param {number} x
 * @return {number}
 */
var mySqrt = function(x) {
    var candidate = x / 3;
    while(Math.abs(x - candidate * candidate) > 0.01){
        candidate = (candidate + x / candidate) / 2;
    }
    return parseInt(candidate);    
};

</script>
</head>

<body >
    <textarea class="output"></textarea>
    <button type="button" onclick="test()">Run!</button>
</body>

</html>

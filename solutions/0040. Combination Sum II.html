<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Combination Sum II</title>

<link href="../helper/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../helper/logger.js"></script>
<script type="text/javascript"> 
//https://leetcode.com/problems/combination-sum-ii

function test(){
    print(combinationSum2, [[10,1,2,7,6,1,5], 8], '[[1, 7],[1, 2, 5],[2, 6],[1, 1, 6]] ');
    print(combinationSum2, [[1,1,2,6,7], 8], '[[1, 7],[2, 6],[1,1,6]');
}

/**
 * @param {number[]} candidates
 * @param {number} target
 * @return {number[][]}
 */
var combinationSum2 = function(candidates, target) {
    var res = [];
    var visited = new Set();
    candidates.sort((a, b) => {
        return a - b;
    });
    bfs(0, -1, []);
    return res;

    function bfs(sum, index, tmp){
        var current = tmp.join('#');
        if(visited.has(current)){
            return;
        }else{
            visited.add(current);
        }

        var newTmp = null;
        if(sum === target){
            newTmp = tmp.concat();
            res.push(newTmp);
            return;
        }else if(sum > target || index + 1 >= candidates.length){
            return; //pruning
        }

        for(var i = index + 1; i < candidates.length; i++){
            newTmp = tmp.concat();
            newTmp.push(candidates[i]);
            bfs(sum + candidates[i], i, newTmp);
        }
    }
};

</script>
</head>

<body >
    <textarea class="output"></textarea>
    <button type="button" onclick="test()">Run!</button>
</body>

</html>

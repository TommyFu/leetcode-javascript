<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Remove Nth Node From End of List</title>

<link href="../helper/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../helper/logger.js"></script>
<script type="text/javascript"> 
//https://leetcode.com/problems/remove-nth-node-from-end-of-list

function ListNode(val) {
    this.val = val;
    this.next = null;
}

function test(){
    var a5 = new ListNode(5);
    var a4 = new ListNode(4);
    a4.next = a5;
    var a3 = new ListNode(3);
    a3.next = a4;
    var a2 = new ListNode(2);
    a2.next = a3;
    var a1 = new ListNode(1);
    a1.next = a2;
    print(removeNthFromEnd, [a1, 2]);
    print(removeNthFromEnd, [a5, 1]);
    print(removeNthFromEnd, [a4, 2]);
    print(removeNthFromEnd, [a4, 1]);
}

/**
 * @param {ListNode} head
 * @param {number} n
 * @return {ListNode}
 */
var removeNthFromEnd = function(head, n) {
    var cache = [];
    var i = 0;
    var current = head;
    while(current){
        cache[i] = current;
        i++;
        current = current.next;
    }

    var index = cache.length - n;
   
    if(!cache[index - 1]){
        return cache[1] || [];
    }else if(!cache[index + 1]){
        cache[index - 1].next = null;
        return cache[0]; 
    }else{
        cache[index - 1].next = cache[index + 1];
        return cache[0]; 
    }
   
};

</script>
</head>

<body >
    <textarea class="output"></textarea>
    <button type="button" onclick="test()">Run!</button>
</body>

</html>

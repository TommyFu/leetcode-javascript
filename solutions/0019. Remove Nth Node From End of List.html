<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Remove Nth Node From End of List</title>

<script type="text/javascript"> 
//https://leetcode.com/problems/remove-nth-node-from-end-of-list

// Definition for singly-linked list.
function ListNode(val) {
    this.val = val;
    this.next = null;
}

function test(){
    var a5 = new ListNode(5);
    var a4 = new ListNode(4);
    a4.next = a5;
    var a3 = new ListNode(3);
    a3.next = a4;
    var a2 = new ListNode(2);
    a2.next = a3;
    var a1 = new ListNode(1);
    a1.next = a2;
    print(removeNthFromEnd, [a1, 2]);
    print(removeNthFromEnd, [a5, 1]);
    print(removeNthFromEnd, [a4, 2]);
    print(removeNthFromEnd, [a4, 1]);
}

/**
 * @param {ListNode} head
 * @param {number} n
 * @return {ListNode}
 */
var removeNthFromEnd = function(head, n) {
    var cache = [];
    var i = 0;
    var current = head;
    while(current){
        cache[i] = current;
        i++;
        current = current.next;
    }

    var index = cache.length - n;
   
    if(!cache[index - 1]){
        return cache[1] || [];
    }else if(!cache[index + 1]){
        cache[index - 1].next = null;
        return cache[0]; 
    }else{
        cache[index - 1].next = cache[index + 1];
        return cache[0]; 
    }
   
};

//-----------------------------------------------------------------------------

function print(method, args, expect){
    var output = document.getElementsByClassName("output")[0];
    output.innerHTML += '>> ' + method.name + '(';
    if(args && args.length > 0){
        try{
            var argsStr = JSON.stringify(args);
            output.innerHTML += argsStr.substring(1, argsStr.length - 1);
        }catch(ex){
            output.innerHTML += '{Printing args in console}';
            console.log('circle references, args is:');
            console.log(args);
        }
    }
    output.innerHTML += ')';
    if(expect !== undefined){
        output.innerHTML += ', expect: ' + expect;
    }
    output.innerHTML += '\n';
    var res = method.apply(this, args);
    try{
        output.innerHTML += '<< ' + JSON.stringify(res) + '\n';
    }catch(ex){
        output.innerHTML += '<< {Printing result in console} \n';
        console.log('circle references, result is:');
        console.log(res);
    }
}

</script>

<style type="text/css">
html{
	width: 100%; height:100%;
}
body{
	width: 80%; height:100%; margin: 0px auto; background: rgba(238, 246, 251, 0.51);
}
.output{
	width: 100%; height: 90%; font-size: 15px;
}
button{
	width: 40%; height: 5%; display: block; margin: 5px 30%;
}
</style>
</head>

<body >
    <button type="button" onclick="test()">Run!</button>
    <textarea class="output"></textarea>
</body>

</html>

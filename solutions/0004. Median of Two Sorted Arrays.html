<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Median of Two Sorted Arrays</title>

<link href="../helper/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../helper/logger.js"></script>
<script type="text/javascript"> 
//https://leetcode.com/problems/median-of-two-sorted-arrays/

function test(){
    print(findMedianSortedArrays, [[1,3,5], [2,4,6]]);
	print(findMedianSortedArrays, [[1,3,5,7], [2,4,6]]);
	print(findMedianSortedArrays, [[1], [2]]);
	print(findMedianSortedArrays, [[2,4], []]);
	print(findMedianSortedArrays, [[], [1]]);
	print(findMedianSortedArrays, [[22], []]);
}

/**
 * @param {number[]} nums1
 * @param {number[]} nums2
 * @return {number}
 */
var findMedianSortedArrays = function(nums1, nums2) {
    var i = 0, j = 0, count = 0, middleLeft = -1;
    var len = nums1.length + nums2.length;
    while(i < nums1.length || j < nums2.length){
    	var curr = 0;
    	if(nums2[j] === undefined || nums1[i] <= nums2[j]){
    		curr = nums1[i];
    	}else if(nums1[i] === undefined || nums1[i] > nums2[j]){
    		curr = nums2[j];
    	}
    	count++;
    	if(len % 2 !== 0){
    		if(count === (len - 1) / 2 + 1){
    			return curr;
    		}
    	}else{
    		if(count === len / 2){
    			middleLeft = curr;
    		}else if(count === (len / 2 + 1) && middleLeft !== -1){
    			return (curr + middleLeft) / 2;
    		}
    	}

    	if(nums2[j] === undefined || nums1[i] <= nums2[j]){
    		i++;
    	}else if(nums1[i] === undefined || nums1[i] > nums2[j]){
    		j++;
    	}
    }
    return 0;
};

</script>
</head>

<body >
    <textarea class="output"></textarea>
    <button type="button" onclick="test()">Run!</button>
</body>

</html>

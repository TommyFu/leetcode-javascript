<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Power of Four</title>

<link href="../helper/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../helper/logger.js"></script>
<script type="text/javascript"> 
//https://leetcode.com/problems/power-of-four

function test(){
    print(isPowerOfFour, [16], 'true');
}

/**
 * @param {number} num
 * @return {boolean}
 */
var isPowerOfFour = function(num) {
	if(num <= 0) return false;
	num = parseInt(num.toString(2), 10);
	var log100 = Math.log(num) / Math.log(100);
    return Math.abs(Math.round(log100) - log100) < 1e-10 ? true : false;
};

</script>
</head>

<body >
    <textarea class="output"></textarea>
    <button type="button" onclick="test()">Run!</button>
</body>

</html>

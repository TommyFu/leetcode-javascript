<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>3Sum</title>

<script type="text/javascript"> 
//https://leetcode.com/problems/3sum/

function test(){
    print(threeSum, [[-1, 0, 1, 2, -1, -4]]);
    print(threeSum, [[-0, 0, 0]]);
    print(threeSum, [[-2, 0, 0, 2, 2]]);
    print(threeSum, [[-3, 0, -2, -1, 1, 2]]);
}

/**
 * @param {number[]} nums
 * @return {number[][]}
 */
var threeSum = function(nums) {
    var res = [];
    nums = nums.sort((a, b) => {return a - b;});

    for(var i = 0; i < nums.length - 2; i++){
        if(nums[i - 1] !== undefined && nums[i - 1] === nums[i]){
            continue;
        }
        var curr = nums[i];
        var m = i + 1;
        var n = nums.length - 1;
        while(m < n){
            if(nums[m] + nums[n] + curr === 0){
                res.push([curr, nums[m], nums[n]]);
                while(m < n && nums[m] === nums[m + 1]){
                    m++;
                }
                while(m < n && nums[n] === nums[n - 1]){
                    n--;
                }
                m++; n--; 
            } else if(nums[m] + nums[n] + curr > 0){
                n--;
            } else {
                m++;
            }
        }
    }
    return res;
};

//-----------------------------------------------------------------------------

function print(method, args, expect){
    var output = document.getElementsByClassName("output")[0];
    output.innerHTML += '>> ' + method.name + '(';
    if(args && args.length > 0){
        try{
            var argsStr = JSON.stringify(args);
            output.innerHTML += argsStr.substring(1, argsStr.length - 1);
        }catch(ex){
            output.innerHTML += '{Printing args in console}';
            console.log('circle references, args is:');
            console.log(args);
        }
    }
    output.innerHTML += ')';
    if(expect !== undefined){
        output.innerHTML += ', expect: ' + expect;
    }
    output.innerHTML += '\n';
    var res = method.apply(this, args);
    try{
        output.innerHTML += '<< ' + JSON.stringify(res) + '\n';
    }catch(ex){
        output.innerHTML += '<< {Printing result in console} \n';
        console.log('circle references, result is:');
        console.log(res);
    }
}

</script>

<body >
    <button type="button" onclick="test()">Run!</button>

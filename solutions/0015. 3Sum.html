<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>3Sum</title>

<link href="../helper/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../helper/logger.js"></script>
<script type="text/javascript"> 
//https://leetcode.com/problems/3sum/

function test(){
    print(threeSum, [[-1, 0, 1, 2, -1, -4]]);
    print(threeSum, [[-0, 0, 0]]);
    print(threeSum, [[-2, 0, 0, 2, 2]]);
    print(threeSum, [[-3, 0, -2, -1, 1, 2]]);
}

/**
 * @param {number[]} nums
 * @return {number[][]}
 */
var threeSum = function(nums) {
    var res = [];
    nums = nums.sort((a, b) => {return a - b;});

    for(var i = 0; i < nums.length - 2; i++){
        if(nums[i - 1] !== undefined && nums[i - 1] === nums[i]){
            continue;
        }
        var curr = nums[i];
        var m = i + 1;
        var n = nums.length - 1;
        while(m < n){
            if(nums[m] + nums[n] + curr === 0){
                res.push([curr, nums[m], nums[n]]);
                while(m < n && nums[m] === nums[m + 1]){
                    m++;
                }
                while(m < n && nums[n] === nums[n - 1]){
                    n--;
                }
                m++; n--; 
            } else if(nums[m] + nums[n] + curr > 0){
                n--;
            } else {
                m++;
            }
        }
    }
    return res;
};

</script>
</head>

<body >
    <textarea class="output"></textarea>
    <button type="button" onclick="test()">Run!</button>
</body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Summary Ranges</title>

<link href="../helper/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../helper/logger.js"></script>
<script type="text/javascript"> 
//https://leetcode.com/problems/summary-ranges

function test(){
    print(summaryRanges, [[0,1,2,4,5,7]], '["0->2","4->5","7"]');
}

/**
 * @param {number[]} nums
 * @return {string[]}
 */
var summaryRanges = function(nums) {
    var result = [];
	var start = null;
	for(var i = 0; i < nums.length; i++){
		if(start === null){
			if(!nums[i + 1] || nums[i + 1] - nums[i] !== 1){
				result.push(nums[i] + "");
			}else{
				start = nums[i];
			}
		}else if(!nums[i + 1] || nums[i + 1] - nums[i] !== 1){
			result.push(start + "->" + nums[i]);
			start = null;
		}
	}	
	return result;
};

</script>
</head>

<body >
    <textarea class="output"></textarea>
    <button type="button" onclick="test()">Run!</button>
</body>

</html>

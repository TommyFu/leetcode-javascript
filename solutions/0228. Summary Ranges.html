<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Summary Ranges</title>

<script type="text/javascript"> 
//https://leetcode.com/problems/summary-ranges

function test(){
    print(summaryRanges, [[0,1,2,4,5,7]], '["0->2","4->5","7"]');
}

/**
 * @param {number[]} nums
 * @return {string[]}
 */
var summaryRanges = function(nums) {
    var result = [];
	var start = null;
	for(var i = 0; i < nums.length; i++){
		if(start === null){
			if(!nums[i + 1] || nums[i + 1] - nums[i] !== 1){
				result.push(nums[i] + "");
			}else{
				start = nums[i];
			}
		}else if(!nums[i + 1] || nums[i + 1] - nums[i] !== 1){
			result.push(start + "->" + nums[i]);
			start = null;
		}
	}	
	return result;
};

//-----------------------------------------------------------------------------

function print(method, args, expect){
    var output = document.getElementsByClassName("output")[0];
    output.innerHTML += '>> ' + method.name + '(';
    if(args && args.length > 0){
        try{
            var argsStr = JSON.stringify(args);
            output.innerHTML += argsStr.substring(1, argsStr.length - 1);
        }catch(ex){
            output.innerHTML += '{Printing args in console}';
            console.log('circle references, args is:');
            console.log(args);
        }
    }
    output.innerHTML += ')';
    if(expect !== undefined){
        output.innerHTML += ', expect: ' + expect;
    }
    output.innerHTML += '\n';
    var res = method.apply(this, args);
    try{
        output.innerHTML += '<< ' + JSON.stringify(res) + '\n';
    }catch(ex){
        output.innerHTML += '<< {Printing result in console} \n';
        console.log('circle references, result is:');
        console.log(res);
    }
}

</script>

<style type="text/css">
html{
	width: 100%; height:100%;
}
body{
	width: 80%; height:100%; margin: 0px auto; background: rgba(238, 246, 251, 0.51);

	width: 100%; height: 90%; font-size: 15px;
}

	width: 40%; height: 5%; display: block; margin: 5px 30%;
}
</style>
</head>

<body >
    <button type="button" onclick="test()">Run!</button>
    <textarea class="output"></textarea>
</body>

</html>

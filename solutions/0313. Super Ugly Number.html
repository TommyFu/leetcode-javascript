<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Super Ugly Number</title>

<link href="../helper/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../helper/logger.js"></script>
<script type="text/javascript"> 
//https://leetcode.com/problems/super-ugly-number/

function test(){
    print(nthSuperUglyNumber, [12, [2, 7, 13, 19]], 32);
    print(nthSuperUglyNumber, [6, [2, 7, 13, 19]]);
    print(nthSuperUglyNumber, [6, [2, 5, 7]], 8);
}

/**
 * @param {number} n
 * @param {number[]} primes
 * @return {number}
 */
var nthSuperUglyNumber = function(n, primes) {
    var i, dp = [1], prime = [], dpIndex = 1, tmp, min, minIndex;
    for(i = 0; i < primes.length; i++) prime[i] = 0;
    while(dpIndex <= n){
        min = Infinity;
        for(i = 0; i < primes.length; i++){
            tmp = dp[prime[i]] * primes[i];
            if(tmp < min){
                min = tmp;
                minIndex = i;
            }
        }
        prime[minIndex]++;
        if(min !== dp[dpIndex - 1]){
            dp[dpIndex] = min;
            dpIndex++;
        }
    }
    return dp[n - 1];
};

</script>
</head>

<body >
    <textarea class="output"></textarea>
    <button type="button" onclick="test()">Run!</button>
</body>

</html>
